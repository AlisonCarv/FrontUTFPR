<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="Cadastro/estilo_cadastro.css">
</head>
<body class="content-index">
    <!-- Cabeçalho -->
<header class="inicio">
		
      <div class="cabecalho">
      	<img src="MaosSolidarias_arquivos/MaosSolidarias_logo.png" alt="Logo do projeto Mãos Solidárias" class="img-logo">
		  <h1 class="nomeLogo">Mãos Solidárias </h1>
		  </div>
		
		<div>
            <nav id="nav-buttons" class="nav-fixed">
                <a href="Index.htm" class="a-nav">Início</a>
                <a href="#nav-objetivo" class="a-nav">Objetivo</a>
                <a href="#nav-participe" class="a-nav">Participe</a>
                <a href="Login.html" class="a-nav">Login</a>
            </nav>
        </div>
		
        <img src="Cadastro/img_cadastro.png" alt="Imagem pessoas unidas" id="img-cad">

        <div class="title" id="nav-inicio">
            <article>
                <h3>Se torne parte da nossa comunidade!</h3>
            </article>
        </div>
    </header>

    <main>
        <h1 id="cadastro">Crie sua conta</h1>
        <div id="formulario">
            <form action="Login.html">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required><br>
                <label for="dataNasc">Data de nascimento:</label><br>
                <input type="date" id="dataNasc" name="dataNasc" required><br>
                <label for="genero">Genero:</label><br>
                <select class="tipo" name="genero"><br>
                    <option value="padrao">Selecione</option>
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="outro">Outro</option><br>
                </select><br>
                <label for="tipo">Eu sou:</label><br>
                <select class="tipo" name="tipo" required>
                    <option value="padrao">Selecione</option>
                    <option value="doador">Doador</option>
                    <option value="beneficiario">Beneficiário</option>
                </select><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Seu melhor email" required><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
            <div class="fonte">
                <p>Projeto para a disciplina Front-end na UTFPR-CP, desenvolvido por Álison Carvalho e Carlos Hereman.</p>
                <p>Copyright © 2024 MaosSolidarias – Todos os direitos reservados.</p>
            </div>
    </footer>

</body>
</html>
