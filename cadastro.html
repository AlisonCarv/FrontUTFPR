<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="MaosSolidarias_arquivos/cadastro_style.css" type="text/css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="inicio-cadastro">
        <div class="cabecalho">
            <img src="MaosSolidarias_arquivos/MaosSolidarias_logo.png" alt="Logo do projeto Mãos Solidárias" class="img-logo">
            <h1 class="nomeLogo"><a href="index.html">Mãos Solidárias</a></h1>
        </div>
    </header>
    
    <main>
        <h1 id="cadastro">Cadastre-se</h1>
        <div id="formulario">
            <form id="formCadastro">
                <label for="nomeUsuario">Nome:</label><br>
                <input type="text" id="nomeUsuario" name="nome" placeholder="Seu nome completo" required><br>
                <label for="dataNasc">Data de nascimento:</label><br>
                <input type="date" id="dataNasc" name="dataNasc" required><br>
                <label for="genero">Gênero:</label><br>
                <select class="tipo" id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="masc">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="outro">Outro</option>
                </select><br>
                <label for="tipo">Eu sou:</label><br>
                <select class="tipo" id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="doador">Doador</option>
                    <option value="beneficiario">Beneficiário</option>
                </select><br>
                <label for="emailUsuario">Email:</label><br>
                <input type="email" id="emailUsuario" name="email" placeholder="Seu melhor e-mail" required><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required><br><br>
                <button id="enviarCadastro" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="fonte">
            <p>Projeto para a disciplina Front-end na UTFPR-CP, desenvolvido por Álison Carvalho e Carlos Hereman.</p>
            <p>Copyright © 2024 MaosSolidarias – Todos os direitos reservados.</p>
        </div>
    </footer>
	<script src="MaosSolidarias_arquivos/scripts_cadastro.js"></script>
</body>
</html>
