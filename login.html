<!DOCTYPE html>
<html lang="pt-br">

    <title>Login - Mãos Solidárias</title>
    <link href="MaosSolidarias_arquivos/style.css" rel="stylesheet" type="text/css">

<body class="content-index">
	<!-- Cabeçalho -->
<header class="inicio.login">
      <div class="cabecalho">
      	<img src="MaosSolidarias_arquivos/MaosSolidarias_logo.png" alt="Logo do projeto Mãos Solidárias" class="img-logo">
		  <h1 class="nomeLogo"> <a href="index.html">Mãos Solidárias</a></h1>
		  </div>
</header>
    <!-- Formulário de Login -->
    <form class="login-form" action="index.html" method="post">
        <input type="email" id="email" name="email" required placeholder="E-mail">
        <input type="password" id="password" name="password" required placeholder="Senha">
        <label for="save-data">Salvar dados:</label>
        <input type="checkbox" id="save-data" name="save-data">
        <input type="submit" value="Enviar">
    </form>

    </footer>
</body>
</html>
